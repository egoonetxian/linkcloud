<h3 id="资源编排服务收费吗">资源编排服务收费吗？</h3>

<p>资源编排服务不收取任何额外费用。您通过编排服务创建的阿里云资源（如云服务器ECS实例、云数据库RDS实例、负载均衡器等）与您手动创建这些资源时的收费方式一样。您只需在使用时为您的使用量付费；既没有最低费用，也不要求前期承诺。</p></div><div id="wmd-preview-section-footnotes" class="preview-content"></div></div></body></html>
